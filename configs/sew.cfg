# Config file for sew files

>ROOT
\\PRODUCTION\LETTERING\1 CUT FILES


>EXTENSION
dst


>TYPES
# id number : path
# keywords
#   !style - style code
#   !size - 2INCH, 3INCH, etc
#   !spec - 9.5, 10.5, etc
#   !ya - Youth/Adult
#   !cd - Cheer/Dance for last entered word
0:ignore
1:cut-sew_files
2:cut-specific
3:!style\SEW FILES
4:!style\!size
5:!style\!size\SEW FILES
6:mirror

#:!style\!size\!spec
#:!style\!size\!ya
#:!style\!size
#:!style\CUT FILES
#:!style\CUT FILES\!cd
#:!style


>PATHS
# Style : type : custom word order (optional) : mirrored style (optional)
# custom word order is words used in filename. ex: 3,1 for word3-word1.cdr
# Preceeding colons required
